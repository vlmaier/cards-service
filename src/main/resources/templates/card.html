<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${card.name}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<h1 class="mx-4 my-4" th:text="${card.name}"/>
<p class="mx-5 fw-bold">Energy: <span class="fw-normal" th:text="${card.energy}"></span></p>
<p class="mx-5 fw-bold">Power: <span class="fw-normal" th:text="${card.power}"></span></p>
<p class="mx-5 fw-bold">Ability: <span class="fw-normal" th:text="${card.ability}"></span></p>
<a class="ms-5 mt-2 btn btn-outline-secondary" href="/cards">Back</a>
</body>
</html>
