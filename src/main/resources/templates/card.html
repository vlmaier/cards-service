<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${card.name}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="ms-1 container-fluid">
    <div class="row">
        <div class="col-12 d-inline-flex">
            <h1 class="ms-4 my-4" th:text="${card.name}"/>
        </div>
        <div class="col-4" style="text-align: center;">
            <img class="img-fluid" th:src="@{${card.url}}"/>
            <span class="mt-2 badge" style="font-size: 1.5vw;"
                  th:classappend="${card.owned ? 'bg-success' : 'bg-secondary'}"
                  th:text="${card.owned ? 'owned' : 'not owned'}"></span>
            <form class="mt-3 my-auto" th:action="@{/cards/{cardId}(cardId=${card.id})}" th:method="DELETE">
                <button class="ms-1 btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
        <div class="col-8">
            <div class="mt-5"></div>
            <h3 class="mt-3 fw-bold"><span class="fw-normal" th:utext="${card.ability}"></span></h3>
        </div>
    </div>
</div>

</body>
</html>
