<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${card.name}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="ms-1 container-fluid">
    <div class="row">
        <div class="col-12 d-inline-flex">
            <h1 class="ms-4 my-4" th:text="${card.name}"/>
        </div>
        <div class="col-4" style="text-align: center;">
            <div class="mt-2 d-inline-flex" th:switch="${card.series}">
                <span class="badge text-white text-bg-secondary" style="font-size: 1.25vw;"
                      th:case="'Starter'"
                      th:text="${card.series}"></span>
                <span class="badge text-white text-bg-primary" style="font-size: 1.25vw;"
                      th:case="'Series 1'"
                      th:text="${card.series}"></span>
                <span class="badge text-white text-bg-warning" style="font-size: 1.25vw;"
                      th:case="'Series 2'"
                      th:text="${card.series}"></span>
                <span class="badge text-white text-bg-info" style="font-size: 1.25vw;"
                      th:case="'Series 3'"
                      th:text="${card.series}"></span>
                <span class="badge text-white text-bg-success" style="font-size: 1.25vw; background-color: mediumpurple !important;"
                      th:case="'Series 4'"
                      th:text="${card.series}"></span>
                <span class="badge text-white text-bg-danger" style="font-size: 1.25vw;"
                      th:case="'Series 5'"
                      th:text="${card.series}"></span>
                <span class="badge text-white text-bg-dark" style="font-size: 1.25vw;"
                      th:case="'Season Pass'"
                      th:text="${card.series}"></span>
            </div>
            <span class="mt-2 badge" style="font-size: 1.25vw;"
                  th:classappend="${card.owned ? 'bg-success' : 'bg-secondary'}"
                  th:text="${card.owned ? 'owned' : 'not owned'}"></span>
            <img class="img-fluid" th:src="@{${card.url}}"/>
            <form class="mt-3 my-auto" th:action="@{/cards/{cardId}(cardId=${card.id})}" th:method="DELETE">
                <button class="ms-1 btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
        <div class="col-8">
            <div class="mt-5"></div>
            <h3 class="mt-3 fw-bold"><span class="fw-normal" th:utext="${card.ability}"></span></h3>
        </div>
    </div>
</div>

</body>
</html>
