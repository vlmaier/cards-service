<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${card.name}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="ms-1 container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="ms-4 my-4" th:text="${card.name}"/>
        </div>
        <div class="col-4">
            <img class="img-fluid" th:src="@{${card.url}}"/>
        </div>
        <div class="col-8">
            <div class="mt-4"></div>
            <h3 class="fw-bold">Cost: <span class="fw-normal" th:text="${card.cost}"></span></h3>
            <h3 class="fw-bold">Power: <span class="fw-normal" th:text="${card.power}"></span></h3>
            <h3 class="fw-bold">Ability: <span class="fw-normal" th:text="${card.ability}"></span></h3>
        </div>
    </div>
</div>

</body>
</html>
