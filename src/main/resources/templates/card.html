<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${card.name}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="ms-1 container-lg">
    <div class="row">
        <div class="col-12">
            <h1 class="mx-4 my-4" th:text="${card.name}"/>
        </div>
        <div class="col-5">
            <img class="img-fluid" th:src="@{${card.url}}"/>
        </div>
        <div class="col-7">
            <div class="mt-4"></div>
            <p class="h3 fw-bold">Energy: <span class="fw-normal" th:text="${card.energy}"></span></p>
            <p class="h3 fw-bold">Power: <span class="fw-normal" th:text="${card.power}"></span></p>
            <p class="h3 fw-bold">Ability: <span class="fw-normal" th:text="${card.ability}"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <a class="ms-4 mt-5 btn btn-outline-secondary" href="/cards">Back</a>
        </div>
    </div>
</div>

</body>
</html>
