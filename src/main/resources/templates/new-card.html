<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<h1>Add new card</h1>
<form th:object="${request}" th:action="@{/new-card}" method="post">
    <label>Name:<input type="text" th:field="*{name}"/></label><br/>
    <label>Energy:<input type="number" th:field="*{energy}"/></label><br/>
    <label>Power:<input type="number" th:field="*{power}"/></label><br/>
    <label>Ability:<input type="text" th:field="*{ability}"/></label><br/>
    <button type="submit">Create</button>
</form>
</body>
</html>
