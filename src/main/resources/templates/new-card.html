<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h1 class="mx-4 my-4">Add new card</h1>
<div class="d-inline-flex">
    <form class="mx-3 row g-3" enctype="multipart/form-data" method="POST" th:action="@{/new-card}"
          th:object="${request}">
        <div class="col-md-6">
            <label class="form-label" for="nameInput">Name:</label>
            <input class="form-control" id="nameInput" placeholder="e.g. Nightcrawler" th:field="*{name}" type="text">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="imageInput">Image:</label>
            <input accept="image/*" class="form-control" id="imageInput" name="image" th:field="*{image}" type="file">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="costInput">Cost:</label>
            <input class="form-control" id="costInput" placeholder="Energy cost to play this card" th:field="*{cost}"
                   type="number">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="powerInput">Power:</label>
            <input class="form-control" id="powerInput" placeholder="Amount of power when played" th:field="*{power}"
                   type="number">
        </div>
        <div class="col-12">
            <label class="form-label" for="abilityInput">Ability:</label>
            <input class="form-control" id="abilityInput" placeholder="e.g. You can move this once" th:field="*{ability}"
                   type="text">
        </div>
        <div class="col-12">
            <button class="mt-3 btn btn-primary" type="submit">Create</button>
        </div>
    </form>
</div>
</body>
</html>
