<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<h1 class="mx-4 my-4">Add new card</h1>
<div class="d-inline-flex">
    <form class="mx-3 row g-3" th:object="${request}" th:action="@{/new-card}" method="POST" enctype="multipart/form-data">
        <div class="col-md-6">
            <label for="nameInput" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="nameInput" placeholder="e.g. Nightcrawler">
        </div>
        <div class="col-md-6">
            <label for="imageInput" class="form-label">Image:</label>
            <input type="file" th:field="*{image}" name="image" accept="image/*" class="form-control" id="imageInput">
        </div>
        <div class="col-md-6">
            <label for="costInput" class="form-label">Cost:</label>
            <input type="number" th:field="*{cost}" class="form-control" id="costInput" placeholder="Energy cost to play this card">
        </div>
        <div class="col-md-6">
            <label for="powerInput" class="form-label">Power:</label>
            <input type="number" th:field="*{power}" class="form-control" id="powerInput" placeholder="Amount of power when played">
        </div>
        <div class="col-12">
            <label for="abilityInput" class="form-label">Ability:</label>
            <input type="text" th:field="*{ability}" class="form-control" id="abilityInput" placeholder="e.g. You can move this once">
        </div>
        <div class="col-12">
            <button class="mt-3 btn btn-primary" type="submit">Create</button>
        </div>
    </form>
</div>
</body>
</html>
