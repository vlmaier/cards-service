<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        function imageClicked(value) {
            location.href = "cards/" + value;
        }
    </script>
</head>
<body>
<h1 class="mx-4 my-4">All cards</h1>
<a class="ms-4 mb-2 btn btn-outline-primary" href="cards">
    <i class="material-icons" style="font-size: 20px; vertical-align: text-bottom;">table_rows</i>
</a>
<a class="ms-1 mb-2 btn btn-primary" href="new-card">Add card</a>
<form class="d-inline" th:action="@{/cards}" th:method="DELETE">
    <button class="ms-1 mb-2 btn btn-danger" type="submit">Delete all</button>
</form>
<div class="container-fluid text-center">
    <div class="row my-4 g-0 px-4">
        <div class="card mx-auto mt-4" style="width: 18rem; cursor: pointer" th:each="card: ${cards}">
            <img class="card-img-top" th:src="@{${card.url}}" th:onclick="'javascript:imageClicked(\'' + ${card.id} + '\');'"/>
            <div class="card-body">
                <h5 class="card-title" th:text="${card.name}"></h5>
                <p class="card-text" th:text="${card.ability eq '' ? 'No ability' : card.ability}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
